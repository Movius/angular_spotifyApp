<div class="alert alert-danger" *ngIf="error">
  {{ errorMsj }}
</div>

<app-loading *ngIf="loading"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-md-8">
    <img [src]="artista.images[0].url" class="img-fluid w-100" [alt]="artista.name">
    <a class="btn btn-success w-100 mt-2" [href]="artista.external_urls.spotify" target="_blank">Ver en Spotify</a>
    <button class="btn btn-outline-danger mt-2 w-100" (click)="regresar()">Regresar</button>
  </div>
  <div class="col-md-4">
    <h1>{{ artista.name }} <span class="badge badge-warning">{{ artista.popularity }}</span></h1>
    <h3><span *ngFor="let genre of artista.genres" class="badge badge-danger">{{genre}}</span></h3>
    <h3><span class="badge badge-dark">Followers: {{ artista.followers.total }}</span></h3>
  </div>
</div>

<hr>

<h2 class="mt-2">Top Tracks</h2>
<div class="row animated fadeIn mt-3" *ngIf="!loading">
  <div class="col">
    <div class="row text-white d-none d-md-flex mb-2 border-bottom pb-2">
      <div class="col-md-2"><strong>Foto</strong></div>
      <div class="col-md-3"><strong>Álbum</strong></div>
      <div class="col-md-3"><strong>Canción</strong></div>
      <div class="col-md-4"><strong>Vista Previa</strong></div>
    </div>

    <div *ngFor="let track of topTracks" class="row mb-4 align-items-center border-bottom pb-3">
      <div class="col-12 col-md-2">
        <img [src]="track.album.images | noimage" class="img-fluid img-thumb" [alt]="track.name">
      </div>
      <div class="col-12 col-md-3">
        <strong>{{ track.album.name }}</strong>
      </div>
      <div class="col-12 col-md-3 mt-2 mt-md-0">
        <strong>{{ track.name }}</strong>
        <p class="mb-0">{{ track.artists[0].name }}</p>
      </div>
      <div class="col-12 col-md-4 mt-2 mt-md-0">
        <iframe [src]="track.uri | domseguro:'https://open.spotify.com/embed?uri='" width="100%" height="80"
          frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      </div>
    </div>
  </div>
</div>
